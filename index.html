<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {
      font-family: 'Sono', sans-serif;

    .pricing-container {
      display: flex;
      align-items: center;
      justify-content: center ;
      height: 70vh;

    .pricing-plan{

    }

    .plan-price{

      text-align: center;
      font-weight: bold;
      font-size: x-large;

    }

    .plan-features {
      text-align: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-button {
      
      margin: 10px;
      padding: 5px;
      background-color: orangered ;
      color: rgba(254, 255, 255, 0.943);
      border: 0;
      border-radius: 5px;
      text-align: center;



      
    }

    





    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;

      }
      
    }
  </style>
</head>
